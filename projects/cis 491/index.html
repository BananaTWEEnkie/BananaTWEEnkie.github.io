<!DOCTYPE html>
<!-- Set language -->
<html lang="en">
<head>
	<!-- Set browser tab -->
	<title>CIS 491 - MENT &hearts;</title>
	<link href="images/lock-icon.png" rel="icon" type="images/ico">
	<!-- Set meta. Specifies the character encoding for the HTML document
		  The more widely a character encoding is used, the better
		  chance the browser will understand it.
		  UTF = Unicode transformation format -->
	<meta charset="utf-8" />
	<!-- Configure viewport to better display web content on all browsers -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import css -->
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<!-- Import bootstrap icons-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" media="all">	
	<!-- Import google font -->
	<link href='https://fonts.googleapis.com/css?family=Oswald:700|Open+Sans|Roboto' rel='stylesheet' type='text/css'>
	<!-- Import starting javascript files -->
	<script src="js/jquery-2.2.4.min.js"></script>
</head>
<body>
	<!-- Start of landing page -->
	<section id="landing-page">
		<div id="intro">

		</div>
	</section>
	<!-- End landing page -->
