<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test.ai Challenge</title>
	<!-- import bootstrap -->
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
		crossorigin="anonymous">
	<!-- import own css AFTER bootstrap to avoid conflicts -->
	<link rel="stylesheet" href="css/style.css">
	<!-- import google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed" rel="stylesheet">
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
		integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
		crossorigin="anonymous"></script>
	<!-- import d3.js for awesome data visualization. Old version needed for certain methods. -->
	<script src="//d3js.org/d3.v3.min.js"></script>
  	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
	<h1 id="testName"></h1>
	<p id="status"></p>
	<h3 id="testStep"></h1>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		</ol>
		<div class="carousel-inner">
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	<div class="container-fluid">
	</div>

  	<!-- import own script at the end so it's not overwritten by other scripts -->
  	<script src="js/gather-data.js"></script>
	<script>
		$(document).ready(function() {
			// don't let carousel auto rotate
			$('.carousel').carousel({
				interval: false
			});

			$('#myCarousel').on('slid.bs.carousel', function () {
			   let activeImage = $('#myCarousel .carousel-indicators li.active');
			   if(activeImage.data('slideTo') === 0){
			   	$( '.container-fluid' ).empty();
			   	update(0, 0);
			   }
			   if(activeImage.data('slideTo') === 1){
			   	$( '.container-fluid' ).empty();
			   	update(0, 1);
			   }
			   if(activeImage.data('slideTo') === 2){
			   	$( '.container-fluid' ).empty();
			   	update(0, 2);
			   }
			   if(activeImage.data('slideTo') === 3){
			   	$( '.container-fluid' ).empty();
			   	update(0, 3);
			   }
			   if(activeImage.data('slideTo') === 4){
			   	$( '.container-fluid' ).empty();
			   	update(1, 0);
			   }		
			   if(activeImage.data('slideTo') === 5){
			   	$( '.container-fluid' ).empty();
			   	update(1, 1);
			   }						   	   			   
			});
		});
	</script>
</body>
</html>
